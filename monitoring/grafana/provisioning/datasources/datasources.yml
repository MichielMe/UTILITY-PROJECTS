apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  # Uncomment and modify the following template to add additional datasources
  # - name: DataSourceName
  #   type: datasource_type
  #   access: proxy
  #   url: http://datasource-url
  #   editable: true
